<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">

    <!-- View High Scores -->
    <div id="scores">
      <a href="highscores.html">
        <p>View High Scores</p>
      </a>
    </div>

    <!-- Timer -->
    <div>
      <p id="timer">Timer: 60</p>
    </div>

  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Title -->
    <div class="card1" id="heading">
      <h1>Coding Quiz Challenge</h1>
    </div>

    <!-- Instructions -->
    <div class="card1" id="instructions">
      <h2>Answer the questions within the time limit. Incorrect answers will bring your score down by 10.</h2>
    </div>

    <!-- Start Button -->
    <div class="card1" id="startDiv">
      <button class="btn" id="start">Start Quiz</button>
    </div>

    <!-- Questions -->
    <div class="card3 hidden" id="questions">
      <p id="questionsText"></p>
    </div>

    <!-- Multiple Choice Options -->
    <div class="card1 hidden" id="options">
      <ul id="choiceList" data-click="false">
        <li class="multipleChoice" id="a"></li>
        <li class="multipleChoice" id="b"></li>
        <li class="multipleChoice" id="c"></li>
        <li class="multipleChoice" id="d"></li>
      </ul>
    </div>

    <!-- Correct/Incorrect -->
    <!-- Will appear when a guess has been made, contents of h3 tag will change depending on if the question was answered correctly -->
    <div class="card2 hidden" id="result">
      <h3 id="resultAlert"></h3>
    </div>

    <!-- Final Score -->
    <div class="card4 hidden" id="finalScore">
      <h2 id="user-score"></h2>
      <form>
        <label for="initials">Initials:</label>
        <input type="text" id="initials" name="initials">
      </form>
      <br>
      <button class="btn" id="submit-score">Submit</button>
      <button class="btn" id="reset">Reset</button>
    </div>

    <!-- Footer -->
    <footer class="footer"> </footer>

  </div>
  <script src="assets/js/script2.js"></script>
</body>
